<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="my-menu">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
    </div>

    <script>
      let clicked = false;
      document.querySelector(".my-menu").addEventListener("click", () => {
        clicked = !clicked;

        if (clicked) {
          document.querySelector(".one").style.cssText =
            "background-color: black;z-index: 1;";
        } else {
          document.querySelector(".one").style.cssText =
            "background-color: red";
        }
      });
    </script>
  </body>
</html>

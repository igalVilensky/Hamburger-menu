<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- First hamburger -->
    <div><h1>First hamburger</h1></div>
    <div class="my-menu">
      <div class="one"></div>
    </div>

    <script>
      const menuBtn = document.querySelector(".my-menu");
      let menuOpen = false;
      menuBtn.addEventListener("click", () => {
        if (!menuOpen) {
          menuBtn.classList.add("open");
          menuOpen = true;
        } else {
          menuBtn.classList.remove("open");
          menuOpen = false;
        }
      });
    </script>
    <!-- Second hamburger -->
    <div><h1>Second hamburger</h1></div>
    <div class="my-menu-sec">
      <span class="one-sec"></span>
    </div>
    <script>
      const myMenu2 = document.querySelector(".my-menu-sec");
      myMenu2.addEventListener("click", () => {
        document.body.classList.toggle("my-menu-sec-open");
      });
    </script>
    <!-- Third hamburger -->
    <div><h1>Third hamburger</h1></div>
    <div class="my-menu-third">
      <div class="one-third"></div>
    </div>
    <script>
      let clicked3 = false;
      document.querySelector(".my-menu-third").addEventListener("click", () => {
        clicked3 = !clicked3;

        if (clicked3) {
          document.querySelector(".one-third").style.cssText =
            "background-color: black;z-index: 1;";
        } else {
          document.querySelector(".one-third").style.cssText =
            "background-color: red";
        }
      });
    </script>
  </body>
</html>
